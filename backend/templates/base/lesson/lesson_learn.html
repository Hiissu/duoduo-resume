<style>
    .word-btn {
        margin: 9px;
    }

    .word-meaning,
    .word-s,
    .words-in-phrase,
    .words-in-sentence,
    .words-in-meaning {
        cursor: default;
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .word-meaning .word-hint,
    .word-s .word-meaning-hint,
    .words-in-phrase .word-meanings-hint,
    .words-in-sentence .word-meanings-hint,
    .words-in-meaning .words-hint {
        visibility: hidden;
        width: auto;
        background-color: #e5ecff;
        color: black;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        top: 200%;
        left: -100%;
        margin-left: 0px;
    }

    .word-meaning:hover .word-hint,
    .word-s:hover .word-meaning-hint,
    .words-in-phrase:hover .word-meanings-hint,
    .words-in-sentence:hover .word-meanings-hint,
    .words-in-meaning:hover .words-hint {
        visibility: visible;
    }

    .word-hint,
    .word-meaning-hint,
    .word-meanings-hint,
    .words-hint {
        white-space: pre-line;
    }
</style>
